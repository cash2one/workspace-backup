<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/static/plugins/jQueryUI/jquery-ui.min.css">

    <style>
        .table tbody tr td {
            vertical-align: middle;
        }

        .file_img_content {
            margin-top: 7px;
            margin-bottom: 10px;

<body class="hold-transition skin-blue sidebar-mini" style="background: #ecf0f5;">
<div class="wrapper">
    <div class="content-wrapper" style="margin-left: 0;">
        <section class="content-header">
            <h1><i class="fa fa-tags"></i>暴风体育CMS--专栏管理</h1>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">添加专栏信息</h3>
                        </div>
                        <!-- /.box-header -->
                        <form class="form-horizontal" method="post" onSubmit="return check();">
                            <div class="row">
                                <div class="col-md-12 form-content">
                                    <div class="box-body">

                                        <div class="form-group">
                                            <label for="display_order" class="col-sm-2 control-label">显示顺序</label>

                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="display_order" name="display_order" value="0" placeholder="请输入非负数显示顺序">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="title" class="col-sm-2 control-label">专栏标题</label>

                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="title" name="title"
                                                       placeholder="请输入专栏标题">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="title" class="col-sm-2 control-label">logo</label>
                                            <div class="input-group col-sm-8">
                                                <span class="input-group-btn">
                                                    <span class="btn btn-warning fileinput-button">
                                                        <i class="glyphicon glyphicon-plus"></i>
                                                        <span>上传专栏logo</span>
                                                        <input id="fileupload_logo" type="file" name="image" multiple
                                                            data-url="http://w.image.sports.baofeng.com/save?token=xVFpX0RU"
                                                            data-sequential-uploads="true"
                                                            data-form-data='{"token": "xVFpX0RU"}'>
                                                    </span>
                                                </span>
                                                <input readonly="readonly" id="cover_logo" class="form-control" type="text" name="logo" placeholder="上传专栏logo">
                                            </div>
                                            <div class="file_img_content col-sm-8 col-sm-offset-2" id="logo_img_content"></div>
                                        </div>

                                        <div class="form-group">
                                            <label for="title" class="col-sm-2 control-label">背景图</label>
                                            <div class="input-group  col-sm-8">
                                                <span class="input-group-btn">
                                                    <span class="btn btn-warning fileinput-button">
                                                        <i class="glyphicon glyphicon-plus"></i>
                                                        <span>上传背景图</span>
                                                        <input id="fileupload_bgimage" type="file" name="image" multiple
                                                            data-url="http://w.image.sports.baofeng.com/save?token=xVFpX0RU"
                                                            data-sequential-uploads="true"
                                                            data-form-data='{"token": "xVFpX0RU"}'>
                                                    </span>
                                                </span>
                                                <input readonly="readonly" id="cover_bg_image" class="form-control" type="text" name="bgimage" placeholder="上传背景图">
                                            </div>
                                            <div class="file_img_content col-sm-8 col-sm-offset-2" id="bg_image_content"></div>
                                        </div>

                                    </div>
                                    <!-- /.box-body -->
                                </div>

                                <!--<div class="col-md-6">-->
                                    <!-- -->
                                <!--</div>-->

                            </div>
                            <div class="box-footer">
                                <a id="cancel" class="btn btn-default" href="{{url_for('admin.list_sections')}}">取消</a>
                                <button type="submit" class="btn btn-info pull-right">提交</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </div>
</div>

<div id="tip" title="信息提示">
    <p class="error_tip">操作成功</p>
</div>


<!-- jQuery 2.1.4 -->
<script src="/static/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<!-- jQuery UI -->
<script src="/static/plugins/jQueryUI/jquery-ui.min.js"></script>
<!-- DataTables -->
<script src="/static/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="/static/plugins/datatables/dataTables.bootstrap.min.js"></script>
<script src="/static/fileupload/scripts/jquery.ui.widget.js"></script>
<script src="/static/fileupload/scripts/jquery.fileupload.js"></script>
<script>
var tempUrl;
//提示
var dialogTip = $('#tip').dialog({
    autoOpen: false,
//        height: 100,
    width: 350,
    modal: true
});



//上传行为
$('#fileupload_logo').fileupload({
    add: function (e, data) {
        data.submit();
    },
    done: function (e, data) {
        var result = data.result.errno;
        if(result !== 10000){
            alert('上传失败,请重试！');
        }
        else{
            $("#logo_img_content").html('<img height="90" src="http://image.sports.baofeng.com/' + data.result.data.pid + '">');
            $('#cover_logo').val(data.result.data.pid);
        }
    }
});
//上传缩略图
$('#fileupload_bgimage').fileupload({
    add: function (e, data) {
        data.submit();
    },
    done: function (e, data) {
        var result = data.result.errno;
        if(result !== 10000){
            alert('上传失败,请重试！');
        }
        else{
            $("#bg_image_content").html('<img height="90" src="http://image.sports.baofeng.com/' + data.result.data.pid + '">');
            $('#cover_bg_image').val(data.result.data.pid);
        }
    }
});

function check(){
    if($.trim($('.form-horizontal').find("input[id='display_order']").val()) == '' || parseInt($.trim($('.form-horizontal').find("input[id='display_order']").val())) < 0){
        dialogTip.dialog('open');
        $(".error_tip").text("请输入非负数显示顺序");
        return false;
    }
    else if($.trim($('.form-horizontal').find("input[id='title']").val()) == ''){
        dialogTip.dialog('open');
        $(".error_tip").text("请输入非空格专栏标题");
        return false;
    }
    else if($('.form-horizontal').find("input[id='cover_logo']").val() == ''){
        dialogTip.dialog('open');
        $(".error_tip").text("请上传专栏logo");
        return false;
    }
    else if($('.form-horizontal').find("input[id='cover_bg_image']").val() == ''){
        dialogTip.dialog('open');
        $(".error_tip").text("请上传专栏背景图");
        return false;
    }
    else{
        return true
    }
}

</script>
</body>
