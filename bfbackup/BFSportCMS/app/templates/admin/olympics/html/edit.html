<body class="hold-transition skin-blue sidebar-mini" style="background: #ecf0f5;">
<div class="wrapper">
    <div class="content-wrapper" style="margin-left: 0;">
        <section class="content-header">
            <h1><i class="fa fa-tags"></i>暴风体育CMS</h1>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">修改头条推荐</h3>
                        </div>
                        <!-- /.box-header -->
                        <form class="form-horizontal" method="post" onSubmit="return check();">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="box-body">

                                        <div class="form-group">
                                            <label for="slide_title" class="col-sm-4 control-label">推荐名称</label>

                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" name="title"
                                                       placeholder="输入碎片名称" value="{{ html.title  }}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="slide_title" class="col-sm-4 control-label">类型</label>
                                            <div class="col-sm-8">
                                                <select class="form-control"  name="type">
                                                    <option value="headline" {% if html.type == "headline" %} selected="selected" {% endif %}>焦点新闻</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="slide_title" class="col-sm-4 control-label">html</label>
                                            <div class="col-sm-8">
                                                <textarea id="nbox" style="height: 200px;width: 400px;" class="form-control"  name="html">{{ html.html }}</textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.box-body -->
                                </div>
                                <div class="col-md-6">

                                  <div class="mixins-text-news-olympic">
                                    <ul class="mtn-list">	
                                        {{html.html| safe}}
                                    </ul>
                                  </div>
                                    <div style="text-align: center; padding: 15px 0;">
                                        <button type="button" class="btn btn-danger" id="review">预览</button>
                                    </div>
                                </div>

                            </div>
                            <div class="box-footer">
                                <a id="cancel" class="btn btn-default" href="{{  url_for('admin.olympics_html_list')}}">返回</a>
                                <button type="submit" class="btn btn-info pull-right">提交</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<div id="tip" title="完善信息提示">
    <p class="del_tip"></p>
</div>
<!-- jQuery 2.1.4 -->

<script>

$('#review').on('click',function(){
    var h = $('#nbox').val();
    $('.mtn-list').html(h);
});

        //显示图片提示
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()

    });

    var dialog = $('#tip').dialog({
        autoOpen: false,
        height: 100,
        width: 350,
        modal: true
    });
    function check() {
        var column_title = $("#column_title").val();
        var type_logo = $("#type_logo").val();
        var url = $("#url").val();
        var cover = $("#cover").val();
        var selectType = $("#select_type").val();
        if (selectType == 'ad' || selectType == 'html') {
            if (column_title !== '' && url !== '' && cover !== '') {
                return true;
            }
            else {
                if (column_title == '') {
                    dialog.dialog('open');
                    $(".del_tip").text("请填写轮播图标题");
                }
                else if (url == '') {
                    dialog.dialog('open');
                    $(".del_tip").text("请填写url");
                }
                else if (cover == '') {
                    dialog.dialog('open');
                    $(".del_tip").text("您还没有选择图片")
                }
            }
            return false;
        }
        else {
            if (column_title !== '' && type_logo !== '' && cover !== '') {
                return true;
            }
            else {
                if (column_title == '') {
                    dialog.dialog('open');
                    $(".del_tip").text("请填写轮播图标题");
                }
                else if (type_logo == '') {
                    dialog.dialog('open');
                    $(".del_tip").text("请填写ID");
                }
                else if (cover == '') {
                    dialog.dialog('open');
                    $(".del_tip").text("您还没有选择图片")
                }
            }
        }
        return false;
    }

    //获取参数
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) {
            return unescape(r[2]);
        }
        else {
            return null; //返回参数值
        }
    }

    var tempCancelUrl = $("#cancel").attr("href");
    if (tempCancelUrl.indexOf("?") < 0) {
        $("#cancel").attr("href", tempCancelUrl)
    }
    else {
    }
</script>
