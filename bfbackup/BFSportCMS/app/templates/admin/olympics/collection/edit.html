<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>暴风体育内容管理系统 - CMS</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="../../../static/bootstrap/css/bootstrap.min.css">
    <!-- jQuery UI -->
    <link rel="stylesheet" href="../../../static/plugins/jQueryUI/jquery-ui.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="../../../static/plugins/datatables/dataTables.bootstrap.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../../static/bootstrap/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../../../static/bootstrap/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../../static/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../../../static/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../../../static/fileupload/css/fileupload.css">
    <link rel="stylesheet" href="../../../static/fileupload/css/fileupload-ui.css">
    <link rel="stylesheet" href="/static/jquery.datetimepicker.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .table tbody tr td {
            vertical-align: middle;
        }

        .file_img_min {
            margin-top: 7px;
            margin-bottom: 10px;
            max-width: 200px;
            //height: 70px;
        }

        .file_img_min img {
            max-width: 200px;
            height: 70px;
        }

        /*.input-group {*/
            /*margin-top: 10px;*/
        /*}*/

        .form-content{padding-left:5%;}
        textarea{resize: none;}
        .form-group .input-group{padding: 0 15px;}
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini" style="background: #ecf0f5;">
<div class="wrapper">
    <div class="content-wrapper" style="margin-left: 0;">
        <section class="content-header">
            <h1><i class="fa fa-tags"></i>暴风体育CMS-</h1>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">添加</h3>
                        </div>
                        <!-- /.box-header -->
                        <form class="form-horizontal" method="post" onSubmit="return check();">
                            <div class="row" style="margin: auto 0">
                                <div class="col-md-12 form-content">
                                    <div class="box-body">

                                        <div class="form-group">
                                            <label for="title" class="col-sm-2 control-label">合集名称</label>

                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="title" name="title"
                                                       placeholder="请输入非空格名称" value="{{item.title}}">
                                            </div>
                                        </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="">选择类型</label>
                                    <div class="col-sm-3">
                                        <select name="type" class="form-control" id="news-type" value="{{item.type}}" >

                                                    <option value="">请选择合集类型</option>
                                                    <option value="china_team" {% if item.type == 'china_team': %}selected="selected"{% endif %}>中国军团</option>
                                                    <option value="medal_time" {% if item.type == 'medal_time': %}selected="selected"{% endif %}>金牌时刻</option>
                                                    <option value="focus" {% if item.type == 'focus': %}selected="selected"{% endif %}>焦点新闻</option>

                                                    <option value="match_side" {% if item.type == 'match_side': %}selected="selected"{% endif %}>赛场内外</option>
                                                    <option value="highlights" {% if item.type == 'highlights': %}selected="selected"{% endif %}>花絮</option>
                                                    <option value="info_station" {% if item.type == 'info_station': %}selected="selected"{% endif %}>里约情报站</option>
                                                    <option value="no_deadzone" {% if item.type == 'no_deadzone': %}selected="selected"{% endif %}>里约无死角</option>
                                                    <option value="storm_eye" {% if item.type == 'storm_eye': %}selected="selected"{% endif %}>奥运暴风眼</option>
                                                    <option value="ad_video" {% if item.type == 'ad_video': %}selected="selected"{% endif %}>广告位视频</option>                                                    
                                        </select>
                                    </div>
                                </div>


                              <div class="form-group">
                                    <label class="col-sm-2 control-label" for="">缩略图 <i class="photo_tip glyphicon glyphicon-question-sign " tabindex="0"  data-toggle="tooltip" data-placement="right" title="建议图片尺寸:136*76"></i></label>
                                    <div class="col-sm-9">
                                        <div class="input-group">
                                            <span class="input-group-btn">
                                                <span class="btn btn-warning fileinput-button">
                                                    <i class="glyphicon glyphicon-plus"></i>
                                                    <span>上传缩略图</span>
                                                    <input id="fileupload" type="file" name="image" multiple data-url="http://image.sports.baofeng.com/save?token=xVFpX0RU">
                                                </span>
                                            </span>
                                            <input class="form-control" disabled="disabled" id="image-show" type="text" value="{{item.image}}" />
                                            <input id="image" type="hidden" name="cover" value="{{item.imageCode}}" />
                                        </div>
                                        <div id="image-view" style="padding-top: 10px;">
                                            <img src="http://image.sports.baofeng.com/{{item.imageCode}}" height="120" alt="">
                                        </div>
                                    </div>
                                </div>
                                    <!-- /.box-body -->
                                </div>

                                <!--<div class="col-md-6">-->
                                    <!-- -->
                                <!--</div>-->

                            </div>
                            <div class="box-footer">
                                <a id="cancel" class="btn btn-default" href="{{url_for('admin.list_collections')}}">取消</a>
                                <button type="submit" class="btn btn-info pull-right">提交</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </div>
</div>
<div id="del_dialog" title="提示">
    <p class="del_tip">您确定要删除此条节目信息吗？</p>
</div>

<div id="tip" title="信息提示">
    <p class="error_tip">操作成功</p>
</div>

<!-- jQuery 2.1.4 -->
<script src="../../../static/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="../../../static/bootstrap/js/bootstrap.min.js"></script>
<!-- jQuery UI -->
<script src="../../../static/plugins/jQueryUI/jquery-ui.min.js"></script>
<!-- DataTables -->
<script src="../../../static/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../../../static/plugins/datatables/dataTables.bootstrap.min.js"></script>
<script src="../../../static/fileupload/scripts/jquery.ui.widget.js"></script>
<script src="../../../static/fileupload/scripts/jquery.fileupload.js"></script>
<script src="/static/jquery.datetimepicker.full.js"></script>
<script>
$('.datetimepicker').datetimepicker({format:"Y-m-d H:i:s"});
$.datetimepicker.setLocale('ch');

//提示
var dialogTip = $('#tip').dialog({
    autoOpen: false,
//        height: 100,
    width: 350,
    modal: true
});


//显示图片提示
$(function () {
    $('[data-toggle="tooltip"]').tooltip()

});


//删除提示
var dialog = $('#del_dialog').dialog({
    autoOpen: false,
    height: 200,
    width: 350,
    modal: true
});

$("#list-table").on("click","button",function(){
    if(this.name == "modaldialog"){
        $(".modal-body").text($(this).data("text"))
    }
});


$('#fileupload').fileupload({
    add: function (e, data) {
        //data.context = $('<p/>').text('Uploading...').appendTo('#content');
        data.submit();
    },
    done: function (e, data) {
        //$('#cover').val(data);
        console.log(data.result)
        var result = data.result.errno

        if(result !== 10000){
            alert('上传失败,请重试！')
        }
        else{
            $("#image-view").html('<img height="90" src="http://image.sports.baofeng.com/' + data.result.data.pid + '">')
            $('#image-show').val(data.result.data.pid);
            $('#image').val(data.result.data.pid);
        }
    }
});

var tipDiv = $("#tip")
function tip() {
    var mask = $(".ui-widget-overlay");
    setTimeout(function () {
        mask.animate({
            opacity: 0
        }, 250, function () {
            mask.css({"opacity": .8})
        });

        tipDiv.animate({
            opacity: 0
        }, 500, function () {
            dialogTip.dialog('close');
            tipDiv.css({"opacity": 1})
        });
    }, 500)
}
</script>
</body>
</html>
