<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" href="./previewer/previewer.css" />
    <link rel="stylesheet" href="./bfeditor/bfeditor.css" />
    <script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor.all.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>
    
    <script src="./bfImage.js"></script>
	<script src="./bfVideo.js"></script>
	<script src="./bfTopic.js"></script>
    <script src="./bfGallery.js"></script>
	
</head>
<body>
<div class="bfeditor-toolbar" style="display: none;">
	<span data-op="delete">删除</span>
	<span data-op="insertBefore">前空行</span>
	<span data-op="insertAfter">后空行</span>
	<span data-op="up">上移</span>
	<span data-op="down">下移</span>
</div>
<div>
    <h1>完整demo</h1>
    <script id="container" name="content" type="text/plain"></script>
</div>
<div>
	<button id="previewBtn">预览</button>
</div>
<div>
	<div class="phone">
      <iframe frameborder="0" scrolling="no"></iframe>
      <div class="statusbar"></div>
    </div>
</div>

<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('container');

</script>

<script type="text/javascript" src="./previewer/previewer.js"></script>
<script type="text/javascript" src="bfeditor/bfeditor.js" ></script>

<script type="text/javascript">
	document.querySelector('#previewBtn').addEventListener('click', function() {
		Previewer.setContent(BFEditor.getContent());
		Previewer.reloadJs();
	})
</script>
</body>
</html>
