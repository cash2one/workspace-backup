--- 
- hosts: testing
  become: true
  become_user: root
  remote_user: "{{user}}"
  vars: 
    resource_path: "{{static_path}}/{{env}}"
    sports_path: /opt/sports
    static_path: "{{sports_path}}/static/olympic/h5"
  tasks: 
    - name: 删除资源目录下的所有文件
      file: path="{{resource_path}}/{{item}}" state=absent
      with_items:
        - ["css","scripts","images","fonts","player"]

    - name: 复制资源文件至服务器
      copy: src="../dist/{{env}}/{{item}}" dest="{{resource_path}}/" owner=www group=www mode=0755
      with_items:
        - ["css","scripts","images","fonts","player"]

