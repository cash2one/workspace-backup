<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>暴风体育内容管理系统 - CMS</title>    <!-- Tell the browser to be responsive to screen width -->    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">    <!-- Bootstrap 3.3.5 -->    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">    <!-- jQuery UI -->    <link rel="stylesheet" href="/static/plugins/jQueryUI/jquery-ui.min.css">    <!-- DataTables -->    <link rel="stylesheet" href="/static/plugins/datatables/dataTables.bootstrap.css">    <!-- Font Awesome -->    <link rel="stylesheet" href="/static/bootstrap/css/font-awesome.min.css">    <!-- Ionicons -->    <link rel="stylesheet" href="/static/bootstrap/css/ionicons.min.css">    <!-- Theme style -->    <link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">    <!-- AdminLTE Skins. Choose a skin from the css/skins         folder instead of downloading all of them to reduce the load. -->    <link rel="stylesheet" href="/static/dist/css/skins/_all-skins.min.css">    <link rel="stylesheet" href="/static/fileupload/css/fileupload.css">    <link rel="stylesheet" href="/static/fileupload/css/fileupload-ui.css">    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->    <!--[if lt IE 9]>    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>    <![endif]-->    <style>        .table tbody tr td {            vertical-align: middle;        }        .del_tip {            text-align: center;            line-height: 34px;        }        .ui-dialog-titlebar-close {            outline: none;        }        .file_img_content_min,        .file_img_content {            max-width: 200px;            height: 70px;            margin: 7px 0 auto 0;        }        .file_img_content img,        .file_img_content_min img {            max-width: 200px;            height: 70px;        }        .input-group {            margin-top: 10px;        }        .upload_img_contain {            padding-right: 85px;            position: relative;            line-height: 34px;        }        .upload_img_contain .button_tip {            position: absolute;            right: 0;            top: 0;            color: #f90;        }    </style></head><body class="hold-transition skin-blue sidebar-mini" style="background: #ecf0f5;"><div class="wrapper">    <div class="content-wrapper" style="margin-left: 0;">        <section class="content-header">            <h1><i class="fa fa-tags"></i>暴风体育CMS</h1>        </section>        <section class="content">            <div class="row">                <div class="col-md-10 col-md-offset-1">                    <div class="box box-info">                        <div class="box-header with-border">                            <h3 class="box-title">添加直播项目</h3>                        </div>                        <!-- /.box-header -->                        <form class="form-horizontal" method="post" onSubmit="return check();">                            <div class="row">                                <div class="col-md-5">                                    <div class="box-body">                                        <div class="form-group">                                            <label for="slide_title" class="col-sm-4 control-label">直播名称</label>                                            <div class="col-sm-8">                                                <input type="text" class="form-control" id="title" name="title"                                                       placeholder="输入名称">                                            </div>                                        </div>                                        <div class="form-group">                                            <label for="slide_title" class="col-sm-4 control-label">直播源</label>                                            <div class="col-sm-8">                                                <input type="text" class="form-control" id="source"  name="source"                                                       placeholder="输入直播源">                                            </div>                                        </div>                                        <div class="form-group">                                            <label for="select_type" class="col-sm-4 control-label">直播状态</label>                                            <div class="col-sm-8">                                                <select class="form-control" id="status" name="status">                                                    <option value="live_pre" selected>直播未开始</option>                                                    <option value="live_on" >直播进行中</option>                                                    <option value="live_over">直播已停止</option>                                                </select>                                            </div>                                        </div>                                        <div class="form-group">                                            <label for="slide_title" class="col-sm-4 control-label">切流时间</label>                                            <div class="col-sm-8">                                                <input type="text" class="form-control" id="switch_time"  name="switch_time"                                                       placeholder="输入切流时间">                                                格式:2016-08-05 10:10:01                                            </div>                                        </div>                                    </div>                                    <!-- /.box-body -->                                </div>                            </div>                            <div class="box-footer">                                <a id="cancel" class="btn btn-default" href="/olympics/live/list">取消</a>                                <button type="submit" class="btn btn-info pull-right">提交</button>                            </div>                            <!-- /.box-footer -->                        </form>                    </div>                </div>            </div>        </section>    </div></div><div id="tip" title="完善信息提示">    <p class="del_tip"></p></div><!-- jQuery 2.1.4 --><script src="/static/plugins/jQuery/jQuery-2.1.4.min.js"></script><!-- Bootstrap 3.3.5 --><script src="/static/bootstrap/js/bootstrap.min.js"></script><!-- jQuery UI --><script src="/static/plugins/jQueryUI/jquery-ui.min.js"></script><!-- DataTables --><script src="/static/plugins/datatables/jquery.dataTables.min.js"></script><script src="/static/plugins/datatables/dataTables.bootstrap.min.js"></script><script src="/static/fileupload/scripts/jquery.ui.widget.js"></script><script src="/static/fileupload/scripts/jquery.fileupload.js"></script><script>        //显示图片提示    $(function () {        $('[data-toggle="tooltip"]').tooltip()    });    var dialog = $('#tip').dialog({        autoOpen: false,        height: 100,        width: 350,        modal: true    });    function check() {        var switch_time = $("#switch_time").val();        var title = $("#title").val();        var source = $("#source").val();        if(title == ''){            dialog.dialog('open');            $(".del_tip").text("请填写名称");            return false        }else if (switch_time == '') {            dialog.dialog('open');            $(".del_tip").text("请填写切流时间");            return false        }else if(switch_time.match(/^\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}:\d{2}$/g) == null){            dialog.dialog('open');            $(".del_tip").text("请按照正确的时间格式填写");            return false        }        return true;    }    //上传行为    $('#fileupload').fileupload({        add: function (e, data) {            //data.context = $('<p/>').text('Uploading...').appendTo('#content');            data.submit();        },        done: function (e, data) {            //$('#cover').val(data);            console.log(data.result)            var result = data.result.errno;            if (result !== 10000) {                alert('上传失败,请重试！');            }            else {                $(".file_img_content").html('<img height="90" src="http://image.sports.baofeng.com/' + data.result.data.pid + '">');                $('#cover').val(data.result.data.pid);            }        }    });    //获取参数    function getUrlParam(name) {        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象        var r = window.location.search.substr(1).match(reg);  //匹配目标参数        if (r != null) {            return unescape(r[2]);        }        else {            return null; //返回参数值        }    }    var tempCancelUrl = $("#cancel").attr("href");    if (tempCancelUrl.indexOf("?") < 0) {        $("#cancel").attr("href", tempCancelUrl)    }    else {    }</script></body></html>
