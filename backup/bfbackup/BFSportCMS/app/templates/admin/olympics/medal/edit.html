                                            </div>
                                        </div>
                                        <div class="form-group">

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="slide_title" class="col-sm-4 control-label">铜牌数</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control"  name="bronze_medals"
                                                       placeholder="输入铜牌数" value="{{ medal.bronze_medals  }}">
                                            </div>
                                        </div>

                                    </div>
                                    <!-- /.box-body -->

                            </div>

                            </div>

<script>
        //显示图片提示
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()

    });

    var dialog = $('#tip').dialog({
        autoOpen: false,
        height: 100,
        width: 350,
        modal: true
    });
    function check() {
        var column_title = $("#column_title").val();
        var type_logo = $("#type_logo").val();
        var url = $("#url").val();
        var cover = $("#cover").val();
        var selectType = $("#select_type").val();
        if (selectType == 'ad' || selectType == 'html') {
            if (column_title !== '' && url !== '' && cover !== '') {
                return true;
            }
            else {
                if (column_title == '') {
                    dialog.dialog('open');
                    $(".del_tip").text("请填写轮播图标题");
                }
                else if (url == '') {
                    dialog.dialog('open');
                    $(".del_tip").text("请填写url");
                }
                else if (cover == '') {
                    dialog.dialog('open');
                    $(".del_tip").text("您还没有选择图片")
                }
            }
            return false;
        }
        else {
            if (column_title !== '' && type_logo !== '' && cover !== '') {
                return true;
            }
            else {
                if (column_title == '') {
                    dialog.dialog('open');
                    $(".del_tip").text("请填写轮播图标题");
                }
                else if (type_logo == '') {
                    dialog.dialog('open');
                    $(".del_tip").text("请填写ID");
                }
                else if (cover == '') {
                    dialog.dialog('open');
                    $(".del_tip").text("您还没有选择图片")
                }
            }
        }
        return false;
    }

    //获取参数
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) {
            return unescape(r[2]);
        }
        else {
            return null; //返回参数值
        }
    }

    var tempCancelUrl = $("#cancel").attr("href");
    if (tempCancelUrl.indexOf("?") < 0) {
        $("#cancel").attr("href", tempCancelUrl)
    }

    }
