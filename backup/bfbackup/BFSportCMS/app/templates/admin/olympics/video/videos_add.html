<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>暴风体育内容管理系统 - CMS</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-switch.min.css">
    <!-- jQuery UI -->
    <link rel="stylesheet" href="/static/plugins/jQueryUI/jquery-ui.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="/static/plugins/datatables/dataTables.bootstrap.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/bootstrap/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/static/bootstrap/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/static/dist/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="/static/fileupload/css/fileupload.css">
	<link rel="stylesheet" href="/static/fileupload/css/fileupload-ui.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .table tbody tr td{vertical-align: middle;}
        .pics{height: 500px; overflow-y: auto; overflow-x: hidden; list-style: none; margin: 0; padding: 0;}
        .pics li{float: left; width: 270px; margin: 5px; padding: 0;}
        .pics li img{width: 100%;}
        .form-group label{position: relative;}
        .form-group .photo_tip{position: absolute;right:0; top:9px }
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini" style="background: #ecf0f5;">
    <div class="wrapper">
        <div class="content-wrapper" style="margin-left: 0;">
            <section class="content-header">
              <h1><i class="fa fa-users"></i> 添加</h1>
              <ol class="breadcrumb">
                <li><a href="/main/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">添加</li>
              </ol>
            </section>
            <section class="content">
                <div class="row">
					<div class="col-md-8 col-md-offset-2">
                        <form class="form-horizontal" method="post" id="add-video">
                        <div class="box box-primary">
                            <div class="box-header with-border"><i class="fa fa-edit"></i> 添加</div>
                            <div class="box-body nopadding">
                                    {% if match_id == '' %}
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="">比赛ID</label>
                                        <div class="col-sm-9">
                                            <input type="text" value="" name="match_id" class="form-control" />
                                        </div>
                                    </div>
                                    {% endif %}
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="">标题</label>
                                        <div class="col-sm-9">
                                            <input type="text" value="" name="title" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="">视频类型</label>
                                        <div class="col-sm-9">
                                            <select class="form-control" name="type">
                                                <option value="">请选择视频类型</option>
                                                <option value="highlight" {% if type == 'highlight' %}selected="selected"{% endif %}>集锦</option>
                                                <option value="replay" {% if type == 'replay' %}selected="selected"{% endif %}>录像</option>
                                                <option value="forecast" {% if type == 'forecast' %}selected="selected"{% endif %}>前瞻</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="isvr" class="col-sm-2 control-label">VR属性</label>

                                        <div class="col-sm-8">
                                            <input type="checkbox" name="isvr" value="1">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="">时长</label>
                                        <div class="col-sm-9">
                                            <input type="text" value="0" name="duration" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="">封面 <i class="photo_tip glyphicon glyphicon-question-sign " tabindex="0"  data-toggle="tooltip" data-placement="right" title="建议图片尺寸:325*245"></i></label>

                                        <div class="col-sm-9">
                                            <div class="input-group">
                                                <span class="input-group-btn">
                                                    <span class="btn btn-warning fileinput-button">
                                                        <i class="glyphicon glyphicon-plus"></i>
                                                        <span>上传封面</span>
                                                        <input id="fileupload" type="file" name="image" multiple data-url="http://image.sports.baofeng.com/save?token=xVFpX0RU">
                                                    </span>
                                                </span>
                                                <input class="form-control" disabled="disabled" id="image-show" type="text" value=""/>
                                                <input id="image" type="hidden" name="cover" value="" />
                                            </div>
                                            <div id="image-view" style="padding-top: 10px;">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="">播放地址</label>
                                        <div class="col-sm-9">
                                            <input type="text" value="" name="play_url" class="form-control" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="">播放代码(app用)</label>
                                        <div class="col-sm-9">
                                            <textarea name="play_code" cols="30" value="" rows="5" class="form-control"></textarea>
                                        </div>
                                    </div>
                            </div>
                            <div class="box-footer">
                                <a class="btn btn-default" href="{{url_for('admin.list_olympics_videos')}}" role="button">取消</a>
                                <button class="btn btn-primary pull-right" type="submit">添加</button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
<!-- jQuery 2.1.4 -->
<script src="/static/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<!-- jQuery UI -->
<script src="/static/plugins/jQueryUI/jquery-ui.min.js"></script>
<script src="/static/fileupload/scripts/jquery.ui.widget.js"></script>
<script src="/static/fileupload/scripts/jquery.fileupload.js"></script>
<script>
    //显示图片提示
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()

    });

$('#fileupload').fileupload({
    add: function (e, data) {
        //data.context = $('<p/>').text('Uploading...').appendTo('#content');
        data.submit();
    },
    done: function (e, data) {
        //$('#cover').val(data);
        console.log(data.result)
        var result = data.result.errno

        if(result !== 10000){
            alert('上传失败,请重试！')
        }
        else{
            $("#image-view").html('<img height="90" src="http://image.sports.baofeng.com/' + data.result.data.pid + '">')
            $('#image-show').val(data.result.data.pid);
            $('#image').val(data.result.data.pid);
        }
    }
});

$('#add-video').on('submit',function(){
    var i = 0;
    $('input,select,textarea').each(function(){
        var name = $(this).attr('name');
        switch(name){
            case 'title':
                if($(this).val() == ''){
                    i++;
                    alert('请输入标题！');
                }
                break;
            case 'type':
                if($(this).val() == ''){
                    i++;
                    alert('请选择视频类型！');
                }
                break;
            case 'duration':
                if($(this).val() == ''){
                    i++;
                    alert('请输入视频时长，不知道填0！');
                }
                break;
            case 'cover':
                if($(this).val() == ''){
                    i++;
                    alert('请上传视频图片！');
                }
                break;
            case 'play_url':
                if($(this).val() == ''){
                    i++;
                    alert('请输入播放地址！');
                }
                break;
        }
    });
    if(i > 0){
        return false;
    }
});

</script>
</body>
</html>
